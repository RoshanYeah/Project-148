<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #ffffff">
        <a-camera position="-20 10 30"></a-camera>

        <!-------------------------------------------Asset Management------------------------------------------->
        <a-assets timeout="10000"> 
    
          <a-asset-item id="tree" src="./models/tree_for_games/scene.gltf" ></a-asset-item>

          <a-asset-item id="street" src="./models/neighborhood_street/scene.gltf" ></a-asset-item>

          <a-asset-item id="man" src="./models/3d_scan_man_1/scene.gltf" ></a-asset-item>
          
          <a-asset-item id="woman" src="./models/woman_dress_2/scene.gltf" ></a-asset-item>

          <a-asset-item id="bench" src="./models/wooden_bench/scene.gltf" ></a-asset-item>

          <a-asset-item id="street-light" src="./models/street_lamp/scene.gltf" ></a-asset-item>

          <a-asset-item id="cat" src="./models/animated_bengal_cat/scene.gltf" ></a-asset-item>
    
        </a-assets>
    
        <a-sky src="https://th.bing.com/th/id/R.3b2c9ab2db05b1508cb05a368de368bc?rik=5zoYwSHkiOjl2w&riu=http%3a%2f%2fwww.letsbewild.com%2fwp-content%2fuploads%2f2012%2f12%2flac-blanc-23-750x500.jpg&ehk=RmiA9Hol6lfXIREs42Gk6fvQAsaxIJAy84Dyeoc46sk%3d&risl=&pid=ImgRaw&r=0"></a-sky>
    
        <!-------------------------------------Lights in the scene----------------------------------------------->
    
        <!--Ambient-->
        <a-entity light="type:ambient; intensity:0.2" ></a-entity>

        <!--Point-->
        <a-entity light="type:point; castShadow:true; color: #e6ca14;intensity:2.35" position="-28 20 18" ></a-entity>
        
        <!-------------------------------------Circular Plane----------------------------------------------->
    
        <a-circle position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true" color="#2E6F10" >
        </a-circle>
    
        <!--------------------------------------GLTF Models----------------------------------------------------------->

        <!--Trees-->
        <a-entity>
            <a-entity position="-22 1 1" scale="0.02 0.02 0.02" gltf-model="#tree" shadow="cast:true; recieve:false" >
            </a-entity>
          </a-entity>

        <!--Street-->
        <a-entity>
            <a-entity gltf-model="#street" position="0 0 0" scale="1 1 1" shadow="cast:true; recieve:false" >              
            </a-entity>
        </a-entity>

        <!--Man-->
        <a-entity>
            <a-entity gltf-model="#man" position="-25 5 3" scale="3 3 3" shadow="cast:true; recieve:false" >              
            </a-entity>
        </a-entity>

        <!--woman-->
        <a-entity>
            <a-entity gltf-model="#woman" position="-26.5 2 15" scale="0.003 0.003 0.003" shadow="cast:true; recieve:false" rotation="0 90 0" >              
            </a-entity>
        </a-entity>

        <!--Bench-->
        <a-entity>
            <a-entity gltf-model="#bench" position="-28 2 15" scale="0.02 0.02 0.02" shadow="cast:true; recieve:false" rotation="0 -90 0" >              
            </a-entity>
        </a-entity>

        <!--Lamp-->
        <a-entity>
            <a-entity gltf-model="#street-light" position="-28 2 20" scale="0.5 0.5 0.5" shadow="cast:true; recieve:false" rotation="0 -90 0" >              
            </a-entity>
        </a-entity>

        <!--Cat-->
        <a-entity>
            <a-entity gltf-model="#cat" position="-28 3.5 17" scale="2 2 2" shadow="cast:true; recieve:false">              
            </a-entity>
        </a-entity>
        

    </a-scene>
</body>

</html>
